<div class="h-screen" [ngStyle]="{'background-image':'url('+bgUrl+')'}">
    <app-header></app-header>
    <div class="login-container">
        <div class="login-card">
            <h2 class="heading">Sign In</h2>
            <form (ngSubmit)="onSubmit()">
            <div class="form-field">
                <input type="text" class="input" placeholder="Email or Phone number" name="email" [(ngModel)]="email" id="">
            </div>
            <div class="form-field">
                <input type="password" class="input" placeholder="password" [(ngModel)]="password" name="Password" id="">
            </div>
            <div class="action-field">
                <button class="login-btn">Sign In</button>
            </div>
        </form>
        </div>
    </div>
</div>
